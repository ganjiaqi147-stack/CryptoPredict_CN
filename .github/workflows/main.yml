name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pyinstaller pandas numpy matplotlib requests

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "CryptoPredict" main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: CryptoPredict
        path: dist/CryptoPredict.exe
